name: Docker Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Cache Docker layers
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Build and push Docker images for each service
      - name: Build and push AuthService
        run: |
          docker build -t mydockerhubuser/authservice:latest ./Backend/AuthService
          docker push mydockerhubuser/authservice:latest

      - name: Build and push FileService
        run: |
          docker build -t mydockerhubuser/fileservice:latest ./Backend/FileService
          docker push mydockerhubuser/fileservice:latest

      - name: Build and push BackendGateway
        run: |
          docker build -t mydockerhubuser/backendgateway:latest ./Backend/BackendGateway
          docker push mydockerhubuser/backendgateway:latest

      - name: Build and push Frontend
        run: |
          docker build -t mydockerhubuser/frontend:latest ./Frontend
          docker push mydockerhubuser/frontend:latest

      # Run tests
      - name: Run unit tests
        run: |
          dotnet test ./Backend/AuthService/AuthService.Tests/AuthService.Tests.csproj
          dotnet test ./Backend/FileService/FileService.Tests/FileService.Tests.csproj
          dotnet test ./Backend/BackendGateway/BackendGateway.Tests/BackendGateway.Tests.csproj

      # Deploy (optional step)
      # You can add deployment steps here for Kubernetes, Docker Swarm, or other platforms.
