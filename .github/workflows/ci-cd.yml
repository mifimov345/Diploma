name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Работает на основной ветке
  pull_request:
    branches:
      - main  # Работает при pull request

jobs:
  build:
    runs-on: ubuntu-latest  # Запуск на Ubuntu

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Клонирует репозиторий

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build and push AuthService Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: Backend/AuthService/Dockerfile  # Указываем правильный путь
        push: true
        tags: mydockerhubuser/authservice:latest

    - name: Build and push BackendGateway Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: Backend/BackendGateway/Dockerfile  # Указываем правильный путь
        push: true
        tags: mydockerhubuser/backendgateway:latest

    - name: Build and push FileService Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: Backend/FileService/Dockerfile  # Указываем правильный путь
        push: true
        tags: mydockerhubuser/fileservice:latest

    - name: Build and push Frontend Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: frontend/Dockerfile  # Указываем правильный путь
        push: true
        tags: mydockerhubuser/frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Deploy Docker Containers using docker-compose
      run: |
        docker-compose -f docker-compose.yml up -d  # Запускаем все контейнеры
